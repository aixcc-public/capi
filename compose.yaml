---
services:
  dind:
    image: docker:24-dind
    command: ["dockerd", "-H", "tcp://0.0.0.0:2375", "--tls=false", "--storage-driver=overlay2"]
    restart: always
    privileged: true
    expose:
      - "2375"
    volumes:
      - "shared-tmp:/tmp"
    environment:
      - DOCKER_TLS_CERTDIR # intentionally blank to optimize runtime
  postgres:
    image: "postgres:16"
    # this makes postgres log queries
    # command: ["postgres", "-c", "log_statement=all"]
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    expose:
      - "5432"
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=capi
      - POSTGRES_DB=capi
  capi:
    build:
      context: .
    tty: true
    restart: always
    ports:
      - "8082:8080"
    volumes:
      - "shared-tmp:/tmp"
      - "./capi_logs:/var/log/capi"
      - "./cp_root:/cp_root"
    configs:
      - source: capi
        target: /etc/capi/config.yaml
    environment:
      - AIXCC_CP_ROOT=/cp_root
      - AIXCC_DATABASE_HOST=postgres
      - AIXCC_DATABASE_NAME=capi
      - AIXCC_DATABASE_PASSWORD=secret
      - AIXCC_DATABASE_PORT=5432
      - AIXCC_DATABASE_USERNAME=capi
      - DOCKER_HOST=tcp://dind:2375
      - WEB_CONCURRENCY=$WEB_CONCURRENCY
    env_file:
      - path: ./env
        required: true
volumes:
  shared-tmp:
  pgdata:
configs:
  capi:
    content: |
      auth:
        preload:
          00000000-0000-0000-0000-000000000000: secret
